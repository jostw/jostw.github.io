        <p>特地紀錄一下，因為好久沒有送禮物了哈哈。因為今年是世足年，所以挑了一個英格蘭的 iPhone 保護蓋！ 背面材質是真皮的，質感很不錯。不過唯一的缺點大概就是白色會比較容易髒吧～ 最後是當天晚餐去吃瓦城附的飲料，是泰國冰奶茶，非常有趣的顏色～但是喝起來就是個奶茶啊啊啊~~~~ <a class="read-more" href="../../andrew-birthday-2010/">»</a></p>
